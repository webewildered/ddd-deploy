<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>der die das</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="module" src="./ddd.js"></script>
</head>

<body>
  
  <div id="splash" class="page" style="display: none">
    <div class="header">Der, die, das?</div>
    <div id="g_id_onload"
      data-client_id="1061908190627-rvg57uk4euv27b8hovka4i1ph56o5onu.apps.googleusercontent.com"
      data-login_uri="https://der-die-das.pages.dev"
      data-auto_prompt="false">
    </div>
    <button class="splashButton" id="btn-splashLogin">Über Google anmelden</button>
    <button class="splashButton" id="btn-skipLogin">Ohne Anmeldung spielen</button>
  </div>

  <div id="game" class="page" style="display: none">
    <div id="result">
      <i id="resultIcon" class="material-icons" style="font-size:2rem"></i>
      <span id="resultArticle"></span>
    </div>

    <div id="word"></div>

    <div class="button-container">
      <button id="btn-der">der</button>
      <button id="btn-die">die</button>
      <button id="btn-das">das</button>
    </div>
    
    <div id="definitions">
      <ul id="definitionList"></ul>
      <div id="definitionMessage"></div>
    </div>

    <div id="hamburger-menu">
      <div><button id="btn-hamburger"><i id="hamburgerIcon" class="material-icons">menu</i></button></div>
      <div class="hamburger-item"><button id="btn-dict" class="hamburger-item-button">Bedeutung</button></div>
      <div class="hamburger-item"><button id="btn-stats" class="hamburger-item-button">Statistiken</button></div>
      <div class="hamburger-item"><button id="btn-login" class="hamburger-item-button">Anmelden</button></div>
      <div class="hamburger-item"><button id="btn-logout" class="hamburger-item-button">Ausloggen</button></div>
    </div>
  </div>
  
  <div id="stats" class="page" style="display: none">
    <div class="header">Statistiken</div>
    <div class="stat">Wörter gesehen: <span id="stat-numWords"></span> / <span id="stat-totalWords"></span></div>
    <div class="stat" id="statGroup-session">Session: <span id="stat-numCorrect"></span> / <span id="stat-numAnswers"></span> (<span id="stat-accuracy"></span>%)</div>
    <div class="stat" id="statGroup-speed">Geschwindigkeit: <span id="stat-speed"></span> sekunde</div>
    <div><button class="splashButton" id="btn-statsOk" style="margin-top: 1rem">Schließen</button></div>
  </div>

  <div id="log"></div>

</body>

</html>
