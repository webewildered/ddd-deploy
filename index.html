<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>der die das</title>
  <style>
    /* Base reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 1rem;
    }
    
    #result {
      width: 100%;
      max-width: 90%;
      height: 2rem;
      font-size: 2rem;
      text-align: center;
      line-height: 1.2;
      resize: none;
    }

    /* Textarea styling */
    #word {
      width: 100%;
      max-width: 90%;
      font-size: 4rem;
      text-align: center;
      line-height: 1.2;
      padding: 0.5rem;
      resize: none;
      margin-bottom: 2rem;
    }

    /* Button container */
    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    /* Button base style */
    .button-container button {
      flex: 1 1 4rem;
      max-width: 12rem;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.05s ease, box-shadow 0.05s ease;
      transform: translateY(0px);
      box-shadow: 2px 2px 2px rgb(0, 0, 0, 0.4);
    }

    .button-container button:active {
      transform: translateY(2px);
      box-shadow: none
    }

    /* Individual button colors */
    #btn-der {
      background-color: #2196F3;
      color: #fff;
    }

    #btn-die {
      background-color: #E91E63;
      color: #fff;
    }

    #btn-das {
      background-color: rgb(32, 233, 149);
      color: #fff;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script type="module" src="./ddd.js"></script>
</head>

<body>

  <div id="result"></div>

  <div id="word"></div>

  <div class="button-container">
    <button id="btn-der">der</button>
    <button id="btn-die">die</button>
    <button id="btn-das">das</button>
  </div>

  <div style="position:absolute;top:1rem;right:1rem">
    <button id="btn-login">Login</button>
  </div>

</body>

</html>
